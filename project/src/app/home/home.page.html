<!-- cabecalho do menu-->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
<!-- conteudo do menu -->
  <ion-content class="ion-padding">

    <ion-button (click)="navNewLembrete()">new-lembrete</ion-button>
    <ion-button>CONFIGURAÇOES</ion-button>

  </ion-content>

</ion-menu>
<!-- pagina inicial-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- conteudo pagina inical-->
  <ion-content class="ion-padding"> 
      <ion-button (click)="visualizarDados()">Visualizar Dados</ion-button>
      <!-- Tabela para exibir os dados -->
      <ion-list>
        <ion-item *ngIf="dados">
          <ion-label>Nome</ion-label>
          <ion-note>{{ dados.nome }}</ion-note>
        </ion-item>
        <ion-item *ngIf="dados">
          <ion-label>Email</ion-label>
          <ion-note>{{ dados.email }}</ion-note>
        </ion-item>
        <!-- Outros campos e informações do formulário -->
      </ion-list>
  </ion-content>
</div>
