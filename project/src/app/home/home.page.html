    </ion-toolbar>
  </ion-header>
<!-- conteudo do menu -->
  <ion-content class="ion-padding">

    <ion-button (click)="navNewLembrete()">new-lembrete</ion-button>

<!-- pagina inicial-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- conteudo pagina inical-->
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let dado of dadosExibicao">
        <ion-thumbnail slot="start">
          <img [src]="dado.imagem" alt="Imagem">
        </ion-thumbnail>
        
          <ion-item-sliding>
            <ion-item>
              <ion-label>
                <h2>{{ dado.imagem }}</h2>
                <p>{{ dado.nome }}</p>
                <p>{{ dado.email }}</p>
                <p>{{ dado.telefone }}</p>
              </ion-label>
            </ion-item>
        
            <ion-item-options>
              <ion-item-option>Favorite</ion-item-option>
              <ion-item-option (click)="apagar(dado)" color="danger">Delete</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        
      </ion-item>
    </ion-list>
    <ion-button (click)="carregarMaisItens()">Carregar Mais</ion-button>  
  </ion-content>
  
</div>
